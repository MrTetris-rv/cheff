<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu">
    <img src="btnMenu.png" alt="">
  </div>
  <div class="test" id="test">
    <div class="back">
      <div class="mainProfile">

        <div class="option"> <img src="option.png" alt=""></div>
        <div class="photo"></div>
        <div class="special"><img src="special.png" alt=""></div>
        <p>Сергей Соколов</p>
      </div>
      <div class="priceBox">
        <span>Цена</span>
        <span id="rangePrice"></span>
        <div class="tool"> <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>
      <div class="directBox">
        <span>Расстояние</span>
        <span id="rangeDirect"></span>
        <div class="tool"> <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
        </div>

      </div>
      <div class="up"><img src="upBtn.png" alt=""></div>
    </div>

  </div>







  <script src="script.js"></script>
</body>

</html>
